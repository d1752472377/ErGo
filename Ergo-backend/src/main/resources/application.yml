logging:
#  config: classpath:log4j2.xml
  level:
    #这个指定你的dao层，也就是mapper文件的所在包
    com.example.ergo.mapper: DEBUG
mybatis-plus:
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
